  <!DOCTYPE html>
  <html>
  <head>
      <title>MoveMates</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      
      <style>

          body  {
              background-image: url("../c9aff6bd-2bd2-47d6-8e2d-ba2fb0681944.webp");
              background-position: left center;
              background-attachment: fixed;
              background-repeat: no-repeat;
              background-size: cover;

          }

          .transparent, #transparent {
              background-color: rgba(99, 95, 95, 0.76);        }
      </style>
      <script src="https://apis.google.com/js/platform.js" async defer></script>

  </head>
  <body>
    <script src="https://accounts.google.com/gsi/client" async></script>
      <script>
        function handleCredentialResponse(response) {
          console.log("Encoded JWT ID token: " + response.credential);
          return  window.location.href = 'home';
          
        }
        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "648409786750-qgbit0kmp00vala9q98rirme33le1hu1.apps.googleusercontent.com",
            callback:handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.getElementById("googleSignInButton"),
            { theme: "outline", size: "large" }  // customization attributes
          );
          google.accounts.id.prompt(); // also display the One Tap dialog
        }
      </script>

    <div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light" id="transparent">
      <a class="navbar-brand" href="#" style="color: white; display: flex; align-items: center; height: inherit;">
        <img src="../Logo.png" alt="Logo" style="height: 70px; width: auto; max-height: 100%;">
        MoveMates
      </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          </ul>
          
          <form class="form-inline my-2 my-lg-0" action="/login" method="post">
            <input class="form-control mr-sm-2 col-form-label-sm" type="text" placeholder="Email" name="email">
            <input class="form-control mr-sm-2 col-form-label-sm" type="password" placeholder="Password" name="password">
            <input type="submit" class="btn btn-outline-success my-2 my-sm-0 btn-sm" value="Log In">
          </form>
          
        </div>
        <div id="googleSignInButton"></div>
        

      </nav>

      <br>
      {% with messages = get_flashed_messages() %}
          {% for message in messages %}
              <div>{{ message }}</div>
              <br>
          {% endfor %}
      {% endwith %}

      <div class="row">
          <div class="col-8">
              <div class="jumbotron transparent">
                <h1 class="display-4" style="color: white;">Request a ride, hop in, and go. </h1>
                <p class="lead" style="color: white;">Tag along anywhere with MoveMates</p>
                <hr class="my-4" style="color: white;">
                <p style="color: white;">Carpooling made easy and econical</p>
              </div>               
          </div>
          <div id="buttonDiv"></div>

          <div class="col-4 transparent">
              <br>
                  <h2 style="color: white;">Register</h2>
                <form action="/register" method="post">
                <div class="form-group">
                  <label for="exampleInputEmail1" style="color: white;">Email address</label>
                  <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" style="color: white;">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <input type="submit" class="btn btn-outline-primary" value="Submit">
              </form>
          </div>
      </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  </html>
